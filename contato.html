<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<link rel="shortcut icon" href="images/logo.png">
		<title>Contato - Moval Representações</title>

		<link rel="stylesheet" href="css/base/reset.css">
		<link rel="stylesheet" href="css/base/style.css">
		<link rel="stylesheet" href="css/layout/header.css">
		<link rel="stylesheet" href="css/layout/form.css">
		<link rel="stylesheet" href="css/layout/footer.css">
		<link rel="stylesheet" href="css/module/menu.css">
		<link rel="stylesheet" href="css/module/contact.css">
		<link rel="stylesheet" href="css/module/map.css">
		<link rel="stylesheet" href="css/module/custom-btn.css">
		<link rel="stylesheet" href="css/base/responsive.css">
	</head>

	<body>
		<header class="header">
			<h1><a href="Home.html"><img class="header__logo" src="images/logo.png" alt="Logo Moval Representações"></a></h1>

				<nav class="header__menu">
					<ul class="menu">
						<li class="menu__item"><a class="menu__link" href="Home.html">Início</a></li>
						<li class="menu__item"><a class="menu__link" href="#">Parceiros</a></li>
						<li class="menu__item menu__item--active"><a class="menu__link" href="#">Contato</a></li>
					</ul>
				</nav> 
		</header>
		<div class="contact__container">
			<form class="contact">
				<label class="contact__label">Nome:<input class="contact__input" type="text" name="nome" required></label>
				<label class="contact__label">Empresa:<input class="contact__input" type="text" name="empresa"></label>
				<label class="contact__label">E-mail:<input class="contact__input" type="email" name="email" required placeholder=" seuemail@domínio.com"></label>
				<label class="contact__label">Telefone:<input class="contact__input" type="tel" name="telefone" required placeholder=" (XX)XXXXX-XXXX"></label>
				<label class="contact__label">Mensagem:<textarea class="contact__text" cols="70" rows="10" placeholder="  Como podemos ajudar?"></textarea></label>
				
				<fieldset>
					<legend>Como prefere o nosso contato?</legend>
					<label><input type="radio" name="contato" value="email">E-mail</label>
					<label><input type="radio" name="contato" value="telefone">Telefone</label>
					<label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
				</fieldset>
			
				<input class="submit" type="submit">
			</form>

			<section class="map">
				<iframe class="map__content" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3457.7388966471412!2d-51.066048084346086!3d-29.929418232897444!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x95197399f75360d9%3A0xb717453c66bcf5e6!2sAv.%20Andara%C3%AD%2C%20153%20-%20Morada%20do%20Vale%20III%2C%20Gravata%C3%AD%20-%20RS%2C%2094080-200!5e0!3m2!1spt-BR!2sbr!4v1600648771638!5m2!1spt-BR!2sbr" width="300" height="400" frameborder="0" style="border:0;" allowfullscreen="" aria-hidden="false" tabindex="0"></iframe>
				<p class="map__text">Endereço: Av. Andaraí, 153 - Morada do Vale III - Gravataí - RS</p>
				<p class="map__text">Telefone: (51) 98143-0291</p>
			</section>
		</div>
		<footer class="footer">
			<img class="footer__logo" src="images/logo branco.png">
			<p class="footer__text">Moval Representações</p>
		</footer>
	</body>
