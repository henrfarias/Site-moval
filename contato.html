<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<meta charset="UTF-8">

	<body>
		<header>
			<div class="header-container">
				<h1><a href="Home.html"><img class="logo" src="images/logo.png" alt="Logo Moval Representações"></a></h1>

				<nav class="menu">
					<ul class="menu-items">
						<li><a href="Home.html">Início</a></li>
						<li><a href="#">Parceiros</a></li>
						<li><a href="#">Contato</a></li>
					</ul>
				</nav> 
			</div>
		</header>
		<form>
			<label class="labeltext">Nome:<input class="inputtext" type="text" name="nome" required></label>
			<label class="labeltext">Empresa:<input class="inputtext" type="text" name="empresa"></label>
			<label class="labeltext">E-mail:<input class="inputtext" type="email" name="email" required placeholder=" seuemail@domínio.com"></label>
			<label class="labeltext">Telefone:<input class="inputtext" type="tel" name="telefone" required placeholder=" (XX)XXXXX-XXXX"></label>
			<label class="labeltext">Mensagem:<textarea class="inputtext" cols="70" rows="10" placeholder="  Como podemos ajudar?"></textarea></label>
			
			<fieldset>
				<legend>Como prefere o nosso contato?</legend>
				<label><input type="radio" name="contato"	value="email">E-mail</label>
				<label><input type="radio" name="contato" value="telefone">Telefone</label>
				<label><input type="radio" name="contato" value="whatsapp" checked>WhatsApp</label>
			</fieldset>
		
			<input class="submit" type="submit">
		</form>

			<p>Endereço: Av. Andaraí, 153 - Morada do Vale III - Gravataí - RS</p>
			<p>Telefone: (51) 98143-0291</p>
		</div>
		
		<footer>
			<img src="images/logo branco.png" width="300">
			<p>Moval Representações</p>
		</footer>
